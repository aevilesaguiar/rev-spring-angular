<!--datasource : pode ser dois tipos de informações ou um array/lista ou um Observable  -->
<mat-table  [dataSource]="courses" >

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef> Nome Curso </mat-header-cell>
    <mat-cell  *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>


  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell  *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell  *matCellDef="let course"> {{course.category}}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso" >{{ course.category | category }}</mat-icon>

    </mat-cell>
  </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="actions">
      <!--forma diferente de customizar a coluna-->
     <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar um Curso">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
     </mat-header-cell>

     <mat-cell *matCellDef="let course" class="action-column">
     <button mat-icon-button color="primary" aria-label="Editar Curso">
      <mat-icon (click)="onEdit(course)">edit</mat-icon><!--quando vamos editar o curso nós precisamos da informação do curso , nesse caso "course " nós temos o objeto inteiro-->
    </button>

    <button mat-icon-button color="warn" aria-label="Remover Curso">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-cell>
    </ng-container>



  <!--especificar as colunas que vou mostrar nas tabelas-->
  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <!--para cada linha para cada registro nós vamos mostrar essas colunas que
  foram declaradas na variavel  displayedColumns-->
  <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
